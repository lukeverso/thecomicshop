<div ng-include="'views/header.html'"></div>
<div ng-include="'views/footer.html'"></div>
<div class="login-main" ng-controller="LoginController">
     <div class="login-box">
          <h2>Entrar</h2>
          <div class="login-inputs">
               <div>
                    <label>Usuário</label>
                    <input class="login-input" type="text" ng-model="usuario" placeholder="Insira seu nome de usuário...">
               </div>
               <div>
                    <label>Senha</label>
                    <input class="login-input" type="password" ng-model="senha" placeholder="Insira sua senha...">
               </div>
          </div>
          <div style="margin-top: -5px;" ng-show="nadaPreenchido" class="alertaLogin">
               <span class="material-symbols-outlined espacoDireita">error</span>Preencha os campos.
          </div>
          <div style="margin-top: -5px;" ng-show="senhaPreenchida" class="alertaLogin">
               <span class="material-symbols-outlined espacoDireita">error</span>Insira seu usuário.
          </div>
          <div style="margin-top: -5px;" ng-show="usuarioPreenchido" class="alertaLogin">
               <span class="material-symbols-outlined espacoDireita">error</span>Insira sua senha.
          </div>
          <div style="margin-top: -5px;" ng-show="senhaIncorreta" class="alertaLogin">
               <span class="material-symbols-outlined espacoDireita">error</span>Senha incorreta.
          </div>
          <div class="login-button" ng-click="login()"><span class="material-symbols-outlined espacoDireita">login</span> Entrar</div>
          <div class="login-itens">
               <strong>Não possui conta?</strong>
               <div class="login-button" ng-click="criarConta()"><span class="material-symbols-outlined espacoDireita">person_add</span> Crie a sua</div>
          </div>
     </div>
</div>
